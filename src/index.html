<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nespresso</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="js/burgerMenu.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <!-- <div class="header__delivery">
        <h1 class="header__text">
          LIVRAISON GRATUITE sur toutes les commandes à partir de 75€ jusqu’au
          19 décembre !
        </h1>
      </div> -->
        <div class="header__menu menu">
          <nav class="menu__nav nav" id="nav">
            <div class="nav__open open" id="open">
              <div class="open__openIcon"></div>
            </div>
            <ul class="nav__items">
              <li>cafés</li>
              <li>Nos machines</li>
              <li>Nos accessoires</li>
              <li>Nos valeurs</li>
              <li>Nous trouver</li>
              <li>Pro</li>
            </ul>
          </nav>
          <div class="menu__logo logo">
            <img src="/IMG/logoNesspresso.svg" alt="" class="logo__business" />
            <div class="menu__icon icon">
              <img
                src="/IMG/panier.svg"
                alt=""
                class="icon__user icon__user--card"
              />
              <img
                src="/IMG/client.svg"
                alt=""
                class="icon__user icon__user--account"
              />
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="hero__product product">
          <img
            src="/IMG/hero__capsule1.svg"
            alt="Capsule variation nordic"
            class="product__picture"
          />
          <img
            src="/IMG/Caps_bocal.svg"
            alt="bocal capsule"
            class="product__pictureMedium"
          />
          <div class="product__describe describe">
            <h1 class="describe__title">NOUVEAU !</h1>
            <h2 class="describe__subtitle">Variations Nordic</h2>
            <p class="describe__product">
              Des saveurs gourmandes inspirées<br />
              des confitures nordiques
            </p>
            <button class="describe__button">Découvrir</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
